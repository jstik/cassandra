
spring.data.cassandra.keyspace-name=fancyChat
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9152
cassandra.config.file=test-cassandra.yaml
spring.data.cassandra.schema-action=create_if_not_exists
spring.data.cassandra.configuration-file =test-cassandra.yaml

spring.data.cassandra.custom.keyspace.replication-strategy=SimpleStrategy
spring.data.cassandra.custom.keyspace.durableWrites =true
spring.data.cassandra.custom.keyspace.if-not-exists =true
spring.data.cassandra.custom.keyspace.keyspace-action = create_drop
spring.data.cassandra.custom.keyspace.data-center-replication.dc1 = 1
spring.data.cassandra.custom.keyspace.data-center-replication.dc2 = 2
