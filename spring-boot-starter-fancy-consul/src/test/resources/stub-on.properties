#Enable load balancer stub
spring.cloud.consul.stub.enabled=true
server.servlet.context-path=/account-service

#Add settings for stub service
spring.cloud.consul.stub.service.test-service.host=localhost
spring.cloud.consul.stub.service.test-service.port=8080
spring.cloud.consul.stub.service.test-service.secure=false

#Add custom tags that will be registered within service in consul
spring.cloud.consul.custom.tags.add.custom.tag1=testTag1
spring.cloud.consul.custom.tags.add.custom.tag2=testTag2


